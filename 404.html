<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="/tailwind/output.css" rel="stylesheet">
    <title>404 - Page not found</title>
</head>
<body class="overflow-hidden">
  <div class="relative h-screen bg-gray-800">
    <div class="image-wrapper">
      <img class="opacity-50 absolute top-3/4 left-0 transform -translate-y-3/4 lg:w-screen" src="https://i.ibb.co/z2X18yq/johannes-plenio-DKix6-Un55mw-unsplash.jpg">
    </div>
  </div>
  
    
    <main class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 grid min-h-full place-items-center px-6 lg:px-8">
        <div class="text-center">
          <h2 class="text-5xl font-bold leading-12 text-blue-700">404</h2>
          <h1 class="mt-4 text-3xl font-bold tracking-tight text-slate-200 sm:text-5xl">Page not found</h1>
          <p class="mt-6 text-base font-semibold leading-7 text-slate-300">Sorry, we couldn’t find the page you’re looking for.</p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="#" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go back home</a>
            <a href="#" class="text-sm font-semibold text-slate-300">Contact support <span aria-hidden="true">&rarr;</span></a>
          </div>
        </div>
      </main>
</body>
</html>
